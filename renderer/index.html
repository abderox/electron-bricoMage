<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
  <title>ImageResizer</title>
</head>

<body class="bg-gray-100">
  <div class="max-w-xl m-auto h-screen flex flex-col align-center justify-center">
    <div class="flex flex-col w-full items-center justify-center bg-grey-lighter" id="img-resize">
      <label
        class="w-64 flex flex-col items-center px-4 py-7 bg-teal-500 text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800">
        <img src="./images/icons8-drag-64.png" width="32" />
        <span class="mt-2 leading-normal text-white">Select an image to resize</span>
        <input id="img" type="file" class="hidden" />
      </label>
    </div>
    <div class="flex flex-col w-full items-center justify-center bg-grey-lighter py-7" id="img-convert">
      <label
        class="w-64 flex flex-col items-center px-4 py-7 bg-teal-500 text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800">
        <img src="./images/icons8-ico-58.png" width="32" />
        <span class="mt-2 leading-normal text-white">PNG to ICO</span>
        <input id="img-1" type="file" class="hidden" />
      </label>
    </div>

    <!-- Form -->


    <form id="img-form" class="hidden">

      <div id="resize-section">
        <div class="mt-6">
          <label
            class="mt-1 block text-teal-300 text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Width</label>
          <input type="number" name="width" id="width"
            class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="Width" />
        </div>

        <div class="mt-4">
          <label
            class="mt-1 block text-teal-300 text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Height</label>
          <input type="number" name="height" id="height"
            class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="Height" />
        </div>

        <!-- Button -->
        <div class="mt-6">
          <button type="submit"
            class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Resize
          </button>

        </div>


        <p class="text-teal-300 text-lg text-center font-mono mt-6"><strong>File: </strong><span id="filename"></span>
        </p>
        <p class="text-teal-300 text-lg text-center font-mono mt-2"><strong>Output: </strong><span
            id="output-path"></span></p>

      </div>
      <div id="ico_form" class="hidden">
        <div class="mt-6">
          <label class="mt-1 block text-teal-300 text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Size
            X</label>
          <input type="number" name="width" id="width_1"
            class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="Width" value="16" />
        </div>

        <!-- Button -->
        <div class="mt-6">
          <button type="button" id="btn"
            class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Convert
          </button>

        </div>
    </form>
</body>

</html>
